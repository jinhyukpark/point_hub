<!DOCTYPE html>
<html>
<head>
    <title>Test Signup</title>
    <script src="./firebase-config.js"></script>
</head>
<body>
    <h1>Signup Test</h1>
    <input type="email" id="email" placeholder="Email" value="test10@test.com"><br>
    <input type="password" id="password" placeholder="Password" value="123456"><br>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" value="123456"><br>
    <button id="signupBtn">Sign Up</button>
    <div id="message"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, connectAuthEmulator } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        import { getFunctions, connectFunctionsEmulator, httpsCallable } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-functions.js';

        console.log('firebaseConfig:', window.firebaseConfig);

        const app = initializeApp(window.firebaseConfig);
        const auth = getAuth(app);
        const functions = getFunctions(app);

        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            connectAuthEmulator(auth, "http://127.0.0.1:9099", { disableWarnings: true });
            connectFunctionsEmulator(functions, "127.0.0.1", 5001);
            console.log('✅ Connected to emulators');
        }

        document.getElementById('signupBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const message = document.getElementById('message');

            if (password !== confirmPassword) {
                message.textContent = 'Passwords do not match';
                return;
            }

            try {
                message.textContent = 'Creating account...';

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                console.log('✅ Account created:', user.uid);
                message.textContent = `Account created: ${user.email}`;

                // Create profile
                try {
                    message.textContent += '\nCreating profile...';
                    const createUserProfile = httpsCallable(functions, 'createUserProfile');
                    const result = await createUserProfile({ uid: user.uid, email: user.email });
                    console.log('✅ Profile created:', result.data);
                    message.textContent += '\n✅ Profile created successfully!';
                } catch (err) {
                    console.error('Profile error:', err);
                    message.textContent += '\n⚠️ Profile creation failed: ' + err.message;
                }

            } catch (error) {
                console.error('Signup error:', error);
                message.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
